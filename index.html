<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Requisi√ß√µes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f1f1f1; }
    h1 { text-align: center; background: #b8860b; color: white; padding: 10px; border-radius: 10px 10px 0 0; margin-top: 0; }
    .filtros { display: flex; flex-wrap: wrap; gap: 10px; margin: 10px 0 20px; justify-content: center; }
    .filtros label { display: flex; flex-direction: column; font-size: 0.9em; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 8px 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #00796b; color: white; }
    tbody tr:nth-child(even) { background-color: #f9f9f9; }
    .container { max-width: 1200px; margin: auto; background: #fff; padding: 0 20px 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .acoes button { margin-right: 5px; }
    .exportar {
      position: absolute;
      top: 12px;
      right: 30px;
      display: flex;
      gap: 5px;
    }
    .exportar button {
      padding: 4px 8px;
      font-size: 0.75em;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logo {
      position: absolute;
      left: 30px;
      top: 8px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="position: relative">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo" class="logo">
      <h1>Painel de Requisi√ß√µes</h1>
      <div class="exportar">
        <button onclick="exportarPDF()">üìÑ PDF</button>
        <button onclick="enviarEmail()">‚úâÔ∏è Email</button>
        <button onclick="imprimirAgrupado()">üñ®Ô∏è Imprimir</button>
      </div>
    </div>

    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio">
      </label>
      <label>Data at√©:
        <input type="date" id="filtroDataFim">
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Setor:
        <input type="text" id="filtroSetor" placeholder="Nome do setor">
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observa√ß√£o">
      </label>
      <button onclick="filtrar()" style="padding: 5px 12px; font-size: 0.85em; background-color: #00796b; color: white; border: none; border-radius: 4px; cursor: pointer;">üîç Filtrar</button>
    </div>

    <table id="tabelaExport">
      <thead>
        <tr>
          <th>Data e Hora</th>
          <th>Item</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th>Setor</th>
          <th>Solicitante</th>
          <th>Observa√ß√µes</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaRequisicoes">
        <!-- Conte√∫do preenchido via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    let requisicoes = [];

    async function carregarDados() {
      const url = 'https://script.google.com/macros/s/AKfycbwajEBS2ytvi2bCdtZjprzqYKb6ak0nF90XiX4JPqpxlMQUaENBP8cmHUbxUyYP-uSI9w/exec';
      const res = await fetch(url);
      const dados = await res.json();
      requisicoes = dados.map(linha => linha.map(c => (c || '').toString().trim()));
      preencherSolicitantes(requisicoes);
      renderizarTabela(requisicoes.filter(l => l[7].toLowerCase() === 'processando'));
    }

    function preencherSolicitantes(lista) {
      const seletor = document.getElementById('filtroSolicitante');
      const nomes = [...new Set(lista.map(l => l[5]).filter(n => n))];
      nomes.sort().forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.textContent = nome;
        seletor.appendChild(opt);
      });
    }

    function renderizarTabela(lista) {
      const tabela = document.getElementById('tabelaRequisicoes');
      tabela.innerHTML = '';
      lista.forEach((linha, index) => {
        const tr = document.createElement('tr');
        linha.forEach(cel => {
          const td = document.createElement('td');
          td.textContent = cel;
          tr.appendChild(td);
        });
        const tdAcoes = document.createElement('td');
        tdAcoes.className = 'acoes';

        ['Concluir', 'Comprar', 'Negar'].forEach(acao => {
          const btn = document.createElement('button');
          btn.textContent = acao;
          btn.onclick = () => atualizarStatus(index, acao);
          tdAcoes.appendChild(btn);
        });

        tr.appendChild(tdAcoes);
        tabela.appendChild(tr);
      });
    }

    function filtrar() {
      const dataIni = document.getElementById('filtroDataInicio').value;
      const dataFim = document.getElementById('filtroDataFim').value;
      const solicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
      const setor = document.getElementById('filtroSetor').value.toLowerCase();
      const palavra = document.getElementById('filtroPalavra').value.toLowerCase();

      const resultado = requisicoes.filter(linha => {
        const [dataHora, item, unidade, quantidade, setorLinha, solicitanteLinha, obs, status] = linha.map(c => c.toLowerCase());
        const data = linha[0].split(' ')[0];
        return status === 'processando' &&
               (!dataIni || data >= dataIni) &&
               (!dataFim || data <= dataFim) &&
               (!solicitante || solicitanteLinha === solicitante) &&
               (!setor || setorLinha.includes(setor)) &&
               (!palavra || item.includes(palavra) || obs.includes(palavra));
      });

      renderizarTabela(resultado);
    }

    async function atualizarStatus(index, acao) {
      const linha = requisicoes[index];
      const url = 'https://script.google.com/macros/s/AKfycbwajEBS2ytvi2bCdtZjprzqYKb6ak0nF90XiX4JPqpxlMQUaENBP8cmHUbxUyYP-uSI9w/exec';
      const payload = {
        dataHora: linha[0],
        item: linha[1],
        novaAcao: acao
      };

      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert(`Status atualizado para: ${acao}`);
        carregarDados();
      } else {
        alert('Erro ao atualizar.');
      }
    }

    function exportarPDF() {
      const elemento = document.getElementById('tabelaExport');
      html2pdf().from(elemento).save('relatorio_requisicoes.pdf');
    }

    function enviarEmail() {
      alert("Funcionalidade de envio por email em desenvolvimento. Entre em contato para ativar via Apps Script.");
    }

    function imprimirAgrupado() {
      const opcao = prompt("Como deseja agrupar para impress√£o? (setor/solicitante)").toLowerCase();
      if (!['setor', 'solicitante'].includes(opcao)) return alert("Op√ß√£o inv√°lida.");
      const agrupado = {};
      requisicoes.filter(l => l[7].toLowerCase() === 'processando').forEach(l => {
        const chave = opcao === 'setor' ? l[4] : l[5];
        if (!agrupado[chave]) agrupado[chave] = [];
        agrupado[chave].push(l);
      });

      let html = `<h3>Relat√≥rio agrupado por ${opcao}</h3>`;
      for (const grupo in agrupado) {
        html += `<h4>${grupo}</h4><ul>`;
        agrupado[grupo].forEach(l => {
          html += `<li>${l[0]} - ${l[1]} (${l[3]} ${l[2]})</li>`;
        });
        html += '</ul>';
      }

      const janela = window.open('', '_blank');
      janela.document.write(`<html><head><title>Impress√£o</title></head><body>${html}</body></html>`);
      janela.document.close();
      janela.print();
    }

    carregarDados();
  </script>
</body>
</html>
