<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Requisições</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f1f1f1; }
    h1 { text-align: center; }
    .filtros { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; justify-content: center; }
    .filtros label { display: flex; flex-direction: column; font-size: 0.9em; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 8px 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #00796b; color: white; }
    tbody tr:nth-child(even) { background-color: #f9f9f9; }
    .container { max-width: 1200px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .acoes button { margin-right: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Requisições</h1>
    <div class="filtros">
      <label>Data de:
        <input type="date" id="filtroDataInicio">
      </label>
      <label>Data até:
        <input type="date" id="filtroDataFim">
      </label>
      <label>Horário:
        <input type="time" id="filtroHorario">
      </label>
      <label>Solicitante:
        <select id="filtroSolicitante">
          <option value="">Todos</option>
        </select>
      </label>
      <label>Setor:
        <input type="text" id="filtroSetor" placeholder="Nome do setor">
      </label>
      <label>Palavra-chave:
        <input type="text" id="filtroPalavra" placeholder="Buscar item ou observação">
      </label>
      <button onclick="filtrar()">Filtrar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Data e Hora</th>
          <th>Item</th>
          <th>Unidade</th>
          <th>Quantidade</th>
          <th>Setor</th>
          <th>Solicitante</th>
          <th>Observações</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaRequisicoes">
        <!-- Conteúdo preenchido via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    let requisicoes = [];

    async function carregarDados() {
      const url = 'https://script.google.com/macros/s/AKfycbyYrWefd-J6JYRMcUCgf_2A-R3v5XDPoYMGaLj6K67AoFtMU7zbvCQ8zb7RXeZLA2X5/exec';
      const res = await fetch(url);
      const dados = await res.json();
      requisicoes = dados.filter(linha => linha[7] === 'Processando');
      preencherSolicitantes(requisicoes);
      renderizarTabela(requisicoes);
    }

    function preencherSolicitantes(lista) {
      const seletor = document.getElementById('filtroSolicitante');
      const nomes = [...new Set(lista.map(l => l[5]).filter(n => n))];
      nomes.sort().forEach(nome => {
        const opt = document.createElement('option');
        opt.value = nome;
        opt.textContent = nome;
        seletor.appendChild(opt);
      });
    }

    function renderizarTabela(lista) {
      const tabela = document.getElementById('tabelaRequisicoes');
      tabela.innerHTML = '';
      lista.forEach((linha, index) => {
        const tr = document.createElement('tr');
        linha.forEach(cel => {
          const td = document.createElement('td');
          td.textContent = cel;
          tr.appendChild(td);
        });
        const tdAcoes = document.createElement('td');
        tdAcoes.className = 'acoes';

        ['Concluir', 'Comprar', 'Negar'].forEach(acao => {
          const btn = document.createElement('button');
          btn.textContent = acao;
          btn.onclick = () => atualizarStatus(index, acao);
          tdAcoes.appendChild(btn);
        });

        tr.appendChild(tdAcoes);
        tabela.appendChild(tr);
      });
    }

    function filtrar() {
      const dataIni = document.getElementById('filtroDataInicio').value;
      const dataFim = document.getElementById('filtroDataFim').value;
      const hora = document.getElementById('filtroHorario').value;
      const solicitante = document.getElementById('filtroSolicitante').value.toLowerCase();
      const setor = document.getElementById('filtroSetor').value.toLowerCase();
      const palavra = document.getElementById('filtroPalavra').value.toLowerCase();

      const resultado = requisicoes.filter(linha => {
        const [dataHora, item, unidade, quantidade, setorLinha, solicitanteLinha, obs, status] = linha;
        const data = dataHora.split(' ')[0];
        return (!dataIni || data >= dataIni) &&
               (!dataFim || data <= dataFim) &&
               (!hora || dataHora.includes(hora)) &&
               (!solicitante || solicitanteLinha.toLowerCase() === solicitante) &&
               (!setor || setorLinha.toLowerCase().includes(setor)) &&
               (!palavra || item.toLowerCase().includes(palavra) || obs.toLowerCase().includes(palavra));
      });

      renderizarTabela(resultado);
    }

    async function atualizarStatus(index, acao) {
      const linha = requisicoes[index];
      const url = 'https://script.google.com/macros/s/AKfycbyYrWefd-J6JYRMcUCgf_2A-R3v5XDPoYMGaLj6K67AoFtMU7zbvCQ8zb7RXeZLA2X5/exec';
      const payload = {
        dataHora: linha[0],
        item: linha[1],
        novaAcao: acao
      };

      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        alert(`Status atualizado para: ${acao}`);
        carregarDados();
      } else {
        alert('Erro ao atualizar.');
      }
    }

    carregarDados();
  </script>
</body>
</html>
